  <main>
    <section class="form-section">
      <div class="container">
        <h2>Add Asset</h2>
        <form id="addAssetForm" action="#" method="POST">
          <label for="assetName">Asset Name:</label>
          <input type="text" id="assetName" name="name" required>
          <label for="assetDescription">Description:</label>
          <textarea id="assetDescription" name="description" rows="4" required></textarea>
          
          <button type="submit" class="btn">Add Asset</button>
        </form>
      </div>
    </section>
